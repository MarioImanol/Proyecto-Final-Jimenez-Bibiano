<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
</head>
<body>
    <div class="centered border-black">
        <div class="col-12 col-md-8 col-lg-6 mx-auto border-bottom pb-3 bg-gris">
            <div class="cuestionario">
                <h2 class="text-center texto1">Inicia sesion</h2>
            </div>
            <form action="Principal.html" method="get">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingrese su correo" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Contrase単a:</label>
                    <input type="text" class="form-control" id="Contrase単a" placeholder="Ingrese su contrase単a" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label texto1" for="check1">Recordar contrase単a</label>
                </div>
                <div class="uk-animation-toggle" tabindex="0">
                    <div class="uk-animation-fade">
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary bg-black">Ingresar</button>
                </div>
            </div>
            </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
</html>
